<!DOCTYPE html>
<html>
<head>
    <title>Data Display</title>
</head>
<body>
    <h1>Data from the Database</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Image</th>
            
            <!-- Add other table headers for your columns -->
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record['id'] }}</td>
            <td>{{ record['userid'] }}</td>
            <td>{{ record['name'] }}</td>
            <td>{{ record['description'] }}</td>
            <td>{{ record['date'] }}</td>
            <td><img src="data:image/jpeg;base64,{{ record['image'] }}" alt="Image" width="204.48" height="326.4"></td>
            

            <!-- Add other table cells for your columns -->
        </tr>
        {% endfor %}
    </table>
    <div>
        <p><a href='/'>back</a></p>
    </div>
</body>
</html>
